#HTTPS server

# Upstream to abstract backend connection(s) for php
upstream php {
        server unix:/tmp/php-cgi.socket;
        server 127.0.0.1:9000;
}

server {
        server_name inception_raweber;
        ## Your only path reference.
        # root /var/www/wordpress; //comment in again!

        ## This should be in your http block and if it is, it's not needed here.
        # index index.php;

        # location = /favicon.ico {
        #         log_not_found off;
        #         access_log off;
        # }

        # location = /robots.txt {
        #         allow all;
        #         log_not_found off;
        #         access_log off;
        # }

        location / {
                # This is cool because no php is touched for static content.
                # include the "?$args" part so non-default permalinks don't break when using query string
                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                #NOTE: You should have "cgi.fix_pathinfo = 0;" in php.ini
                include fastcgi_params;
                fastcgi_intercept_errors on;
                fastcgi_pass php;
        }

		# listens both on IPv4 and IPv6 on 443
		listen 443 ssl;
		listen [::]:443 ssl;
	
		# indicate locations of SSL key files.
		ssl_certificate		/etc/nginx/certs/self-signed/localhost+1.pem;
		ssl_certificate_key	/etc/nginx/certs/self-signed/localhost+1-key.pem;
		# ssl_dhparam /srv/www/master/ssl/dhparam.pem;
	
		# # Enable HSTS. This forces SSL on clients that respect it, most modern browsers. The includeSubDomains flag is optional.
		# add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
	
		# Set caches, protocols, and accepted ciphers. This config will merit an A+ SSL Labs score as of Sept 2015.
		ssl_session_cache			shared:SSL:20m;
		ssl_session_timeout			10m;
		ssl_protocols				TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers	on;
		ssl_ciphers         		HIGH:!aNULL:!MD5;
}
