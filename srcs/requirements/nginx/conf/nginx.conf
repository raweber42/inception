#HTTPS server

# Upstream to abstract backend connection(s) for php
upstream php {
        server unix:/tmp/php-cgi.socket;
        server 127.0.0.1:9000;
}

server {

		# listens both on IPv4 and IPv6 on 443
		listen 443 ssl;
		listen [::]:443 ssl;

        server_name www.raweber.42.fr raweber.42.fr;

        root /var/www/wordpress;
        index index.php;
		

		# indicate locations of SSL key files.
		ssl_certificate		/etc/nginx/certs/self-signed/localhost+1.pem;
		ssl_certificate_key	/etc/nginx/certs/self-signed/localhost+1-key.pem;
		ssl_protocols		TLSv1.2 TLSv1.3;

        # location = /favicon.ico {
        #         log_not_found off;
        #         access_log off;
        # }

        # location = /robots.txt {
        #         allow all;
        #         log_not_found off;
        #         access_log off;
        # }

        location / {
                # This is cool because no php is touched for static content.
                # include the "?$args" part so non-default permalinks don't break when using query string
                autoindex		on;
				try_files		$uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                fastcgi_pass wordpress:9000;
				fastcgi_index index.php;
				include fastcgi_params;
                #The following parameter can be also included in fastcgi_params file
                fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
}
